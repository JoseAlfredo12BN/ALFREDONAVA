<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex</title>
    <link href="css/Estilos.css" rel="stylesheet">
</head>
<body>
    <div class="principal">

        <div class="derecha">
            <a>EN</a>
            <div class="contenedor-mensaje">
                <div class="mensaje"></div>
                <span>Log in</span>
            </div>
        </div>

        <div class="centro">
            <div class="imagenes">
                <div class="imagen-nombre">
                    <img src="img/games.svg">
                    <span>Games</span>
                </div>
                <div class="imagen-nombre">
                    <img src="img/images.svg">
                    <span>Images</span>
                </div>
                
                <div class="imagen-nombre">
                    <img src="img/video.svg">
                    <span>Video</span>
                </div>
                <div class="imagen-nombre">
                    <img src="img/mail.svg">
                    <span>Mail</span>
                </div>
                <div class="imagen-nombre">
                    <img src="img/maps.svg">
                    <span>Maps</span>
                </div>
                <div class="imagen-nombre">
                    <img src="img/appmetrica.svg">
                    <span>AppMetrica</span>
                </div>
                <div class="imagen-nombre">
                    <img src="img/transate.svg">
                    <span>Translate</span>
                </div>
                <div class="imagen-nombre">
                    <img src="img/browser.svg">
                    <span>Browser</span>
                </div>

            </div>
            <div class="cuadro-busqueda">
                <div>
                    <img src="img/pFHvdMV7_0kRsAw7bKuFiP0mY.svg">
                </div>
                <div class="contenedor-cuadro">
                    <input type="text" class="cuadro" />
                </div>
                <div class="boton">
                    <a>Search</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
